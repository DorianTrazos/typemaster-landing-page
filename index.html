<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <img src="./assets/shared/logo.svg" alt="logo" />
        <button class="button button-secondary">PRE-ORDER NOW</button>
      </div>
      <div class="header-content">
        <div class="header-info">
          <h1 class="title title-xl">TYPEMASTER KEYBOARD</h1>
          <p class="text">
            Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.
          </p>
          <div class="header-footer">
            <button class="button button-primary">PRE-ORDER NOW</button>
            <span class="header-release">RELEASE ON 5/27</span>
          </div>
        </div>
        <picture>
          <source media="(min-width:1024px)" srcset="./assets/desktop/image-keyboard.jpg" />
          <source media="(min-width:768px)" srcset="./assets/tablet/image-keyboard.jpg" />
          <source media="(min-width:360px)" srcset="./assets/mobile/image-keyboard.jpg" />
          <img class="image image-header" src="./assets/mobile/image-keyboard.jpg" alt="keyboard image" />
        </picture>
      </div>
    </header>
  </body>
</html>
